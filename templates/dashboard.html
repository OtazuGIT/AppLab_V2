<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | AppLab Clinic Web</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header class="topbar">
    <div>
      <h1>AppLab Clinic Web</h1>
      <p>Bienvenido, __DISPLAY_NAME__</p>
    </div>
    <form action="/logout" method="post">
      <button class="logout-btn" type="submit">Cerrar sesión</button>
    </form>
  </header>

  <main class="dashboard-grid">
    <article class="metric-card">
      <h2>Pacientes</h2>
      <p>__PATIENTS__</p>
    </article>
    <article class="metric-card">
      <h2>Órdenes</h2>
      <p>__ORDERS__</p>
    </article>
    <article class="metric-card">
      <h2>Órdenes completadas</h2>
      <p>__COMPLETED_ORDERS__</p>
    </article>
    <article class="metric-card">
      <h2>Usuarios</h2>
      <p>__USERS__</p>
    </article>
  </main>
</body>
</html>
